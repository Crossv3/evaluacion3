<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Formulario</title>
</head>

<body>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4 border border-0" id="container">

                    <h2 class="text-center col-12 titulo">Rellenar formulario</h2>
                    <hr>

                    <form onsubmit="return validar()" method="post" class="form row g-3">
                        <div class="form-input col-12">
                            <label class="form-label">Nombre de usuario</label>
                            <input id="input-nombre" class="form-control" type="text" placeholder="Ingrese nombre de usuario">
                            <div id="error-nombre" class="text-danger small mt-1"></div>
                        </div>

                        <div class="form-input col-12">
                            <label class="form-label">Dirección</label>
                            <input id="input-direccion" class="form-control" type="text" placeholder="Ingrese su dirección">
                            <div id="error-direccion" class="text-danger small mt-1"></div>
                        </div>

                        <div class="form-input col-12">
                            <label class="form-label">Comuna</label>
                            <select id="select-comuna" class="form-select">
                                <option value="default" selected>Seleccione una comuna</option>
                                <option value="puertomontt">Puerto Montt</option>
                                <option value="puertovaras">Puerto Varas</option>
                                <option value="castro">Castro</option>
                                <option value="ancud">Ancud</option>
                                <option value="osorno">Osorno</option>
                                <option value="valdivia">Valdivia</option>
                                <option value="launion">La Unión</option>
                                <option value="riobueno">Río Bueno</option>
                            </select>
                            <div id="error-comuna" class="text-danger small mt-1"></div>
                        </div>

                        <div class="form-input col-12">
                            <label class="form-label">Teléfono</label>
                            <input id="input-fono" class="form-control" type="text" placeholder="Ingrese teléfono">
                            <div id="error-fono" class="text-danger small mt-1"></div>
                        </div>

                        <div class="form-input col-12">
                            <label class="form-label">Contraseña</label>
                            <input id="input-pass" class="form-control" type="password" placeholder="Ingrese su contraseña">
                            <div id="error-pass" class="text-danger small mt-1"></div>
                        </div>

                        <div class="form-input col-12">
                            <label class="form-label">Confirmar Contraseña</label>
                            <input id="input-pass2" class="form-control" type="password" placeholder="Confirme contraseña">
                            <div id="error-pass2" class="text-danger small mt-1"></div>
                        </div>

                        <div class="form-input col-12">
                            <label class="form-label">URL sitio web</label>
                            <input id="input-url" class="form-control" type="text" placeholder="www.google.com">
                            <div id="error-url" class="text-danger small mt-1"></div>
                        </div>

                        <div class="form-input col-12">
                            <label class="form-label">Aficiones o pasatiempos</label>
                            <div class="input-group">
                                <input id="input-pasatiempo" class="form-control" type="text" placeholder="Ingrese pasatiempo">
                                <button class="btn btn-outline-secondary" type="button" onclick="agregarPasatiempo()">Añadir</button>
                            </div>
                            <div id="error-pasatiempo" class="text-danger small mt-1"></div>
                            <ul id="lista-pasatiempos" class="list-group mt-2"></ul>
                        </div>

                        <div class="boton col-12 text-center">
                            <button class="btn btn-outline-primary btn-block" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/validacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
